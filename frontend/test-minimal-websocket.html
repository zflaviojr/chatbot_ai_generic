<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Servidor M√≠nimo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        #log { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Servidor WebSocket M√≠nimo</h1>
    <p>Este teste usa um servidor WebSocket m√≠nimo na porta 3002 para verificar se o problema est√° na configura√ß√£o.</p>
    
    <div>
        <button onclick="testMinimal()">Testar Servidor M√≠nimo (porta 3002)</button>
        <button onclick="testOriginal()">Testar Servidor Original (porta 3001)</button>
        <button onclick="clearLog()">Limpar Log</button>
    </div>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function testWebSocket(url, label) {
            addLog(`üß™ Testando ${label}: ${url}`);
            
            const ws = new WebSocket(url);
            
            ws.onopen = function() {
                addLog(`‚úÖ ${label}: Conectado!`);
                
                // Envia mensagem de teste
                const testMessage = {
                    type: 'chat',
                    messageId: `test_${Date.now()}`,
                    content: `Teste do ${label}`,
                    timestamp: new Date().toISOString()
                };
                
                addLog(`üì§ ${label}: Enviando - ${JSON.stringify(testMessage)}`);
                ws.send(JSON.stringify(testMessage));
                
                // Fecha ap√≥s 3 segundos se n√£o receber resposta
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        addLog(`‚è∞ ${label}: Timeout - fechando conex√£o`);
                        ws.close();
                    }
                }, 3000);
            };
            
            ws.onmessage = function(event) {
                addLog(`üì• ${label}: Resposta recebida - ${event.data}`);
            };
            
            ws.onclose = function(event) {
                addLog(`üîå ${label}: Conex√£o fechada - ${event.code}`);
            };
            
            ws.onerror = function(error) {
                addLog(`‚ùå ${label}: Erro - ${error}`);
            };
        }
        
        function testMinimal() {
            testWebSocket('ws://localhost:3002/ws', 'Servidor M√≠nimo');
        }
        
        function testOriginal() {
            testWebSocket('ws://localhost:3001/ws', 'Servidor Original');
        }
        
        function clearLog() {
            log.textContent = '';
            addLog('Log limpo');
        }
    </script>
</body>
</html>
