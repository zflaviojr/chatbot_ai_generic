<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #log { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; margin-top: 20px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; font-weight: bold; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        input { padding: 8px; margin: 5px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Direto WebSocket</h1>
        <p>Teste mais simples poss√≠vel para verificar comunica√ß√£o WebSocket.</p>
        
        <div id="status" class="status disconnected">Status: Desconectado</div>
        
        <div>
            <button onclick="connect()">Conectar</button>
            <button onclick="disconnect()" disabled id="disconnect-btn">Desconectar</button>
            <button onclick="sendPing()" disabled id="ping-btn">Ping</button>
            <button onclick="startSession()" disabled id="session-btn">Iniciar Sess√£o</button>
        </div>
        
        <div>
            <input type="text" id="message-input" placeholder="Digite sua mensagem" value="Ol√°, teste direto!">
            <button onclick="sendChatMessage()" disabled id="send-btn">Enviar Chat</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let sessionId = null;
        let messageId = 0;
        
        const log = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = 'Status: Conectado ‚úÖ';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'Status: Desconectado ‚ùå';
                statusDiv.className = 'status disconnected';
            }
            
            // Atualiza bot√µes
            document.getElementById('disconnect-btn').disabled = !connected;
            document.getElementById('ping-btn').disabled = !connected;
            document.getElementById('session-btn').disabled = !connected;
            document.getElementById('send-btn').disabled = !connected;
        }
        
        function connect() {
            addLog('üîó Conectando ao WebSocket...');
            
            ws = new WebSocket('ws://localhost:3001/ws');
            
            ws.onopen = function() {
                addLog('‚úÖ WebSocket conectado!');
                updateStatus(true);
            };
            
            ws.onmessage = function(event) {
                addLog(`üì• Recebido: ${event.data}`);
                
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'session_started') {
                        sessionId = data.sessionId;
                        addLog(`üéØ Sess√£o iniciada: ${sessionId}`);
                    }
                } catch (e) {
                    addLog(`‚ö†Ô∏è Erro ao parsear JSON: ${e.message}`);
                }
            };
            
            ws.onclose = function(event) {
                addLog(`üîå WebSocket fechado: ${event.code} - ${event.reason}`);
                updateStatus(false);
                sessionId = null;
            };
            
            ws.onerror = function(error) {
                addLog(`‚ùå Erro WebSocket: ${error}`);
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function sendMessage(type, data = {}) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('‚ùå WebSocket n√£o conectado');
                return;
            }
            
            const message = {
                type: type,
                messageId: `msg_${Date.now()}_${++messageId}`,
                timestamp: new Date().toISOString(),
                ...data
            };
            
            const messageStr = JSON.stringify(message);
            addLog(`üì§ Enviando: ${messageStr}`);
            ws.send(messageStr);
        }
        
        function sendPing() {
            sendMessage('ping');
        }
        
        function startSession() {
            sendMessage('session_start');
        }
        
        function sendChatMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content) {
                addLog('‚ùå Digite uma mensagem');
                return;
            }
            
            sendMessage('chat', {
                content: content,
                sessionId: sessionId
            });
        }
        
        // Auto-conecta
        setTimeout(connect, 1000);
        
        // Enter para enviar
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });
    </script>
</body>
</html>
